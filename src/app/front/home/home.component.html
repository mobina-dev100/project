
<div>

        @for (item of data; track $index) {
            <div class="p-2 px-4 rounded-lg bg-blue-500 h-[150px] w-full text-gray-700 font-bold"> 

                
                <p>{{item.name}}</p>
                <p>{{item.price}}</p>
            </div>

        }

    </div>
 
</div>
