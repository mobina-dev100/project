<table class="border p-4">
    <thead>
        <td>#</td>
        <td>id</td>
        <td>نام محصول</td>
        <td>قیمت</td>
        <td>موجودی انبار</td>
        <td>رنگ </td>
        <td>عملیات</td>
    </thead>
    <tbody>
        @for (item of data; track $index) {
            <tr>
                <td class="border p-1">{{$index + 1}}</td>
                <td class="border p-1">{{item.id}}</td>
                <td  class="border p-1">{{item.name}}</td>
                <td  class="border p-1">{{item.price}}</td>
                <td  class="border p-1">{{item.stock}}</td>
                <td  class="border p-1">{{item.color}}</td>
                <td  class="border p-1">
                    <div>
                        @for (media of item.media; track $index) {
                            <div>
                                <img [src]="'http://localhost:8000/storage/' + media.path" />
                            </div>
                        }
                    </div>
                </td>
                <td  class="border p-1">
                    <button class="bg-red-500 rounded p-2 cursor-pointer" (click)="remove(item.id)">حذف</button>
                    <button class="bg-blue-500 rounded p-2 cursor-pointer" [routerLink]="['/panel/products/edit/' + item.id]" >ویرایش</button>
                </td>
            </tr>

        }

    </tbody>
   
</table>
